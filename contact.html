<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Your Name</title>
    <!-- Add your CSS files and stylesheets here -->
    <link rel="stylesheet" href="contact_style.css">
</head>
<body>
    <header>
        <!-- Include your website header or navigation menu here -->
        <!-- Example: <nav><a href="index.html">Home</a> | <a href="portfolio.html">Portfolio</a> | ...</nav> -->
    </header>

    <section id="contact">
        <h1>Contact</h1>
        <!-- Add your contact form and details here -->
        <div class="contact-form">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="contact-details">
            <h2>Contact Details</h2>
            <p>Email: your.email@example.com</p>
            <p>Phone: (123) 456-7890</p>
            <p>Address: Your Address, City, State, Zip Code</p>
        </div>
    </section>

    <footer>
        <!-- Include your website footer here -->
        <p>&copy; 2023 Your Name</p>
    </footer>

    <!-- Add your JavaScript files and scripts here if needed -->

</body>
</html>
